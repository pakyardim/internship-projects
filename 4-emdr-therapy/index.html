<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMDR Therapy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="brain.png" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div class="ui-panel">
      <img src="assets/speedometer.png" class="speedometer" alt="Speedometer" />
      <img src="assets/palette.png" class="palette" alt="Color Palette" />
      <div class="control">
        <img
          src="assets/sound-on.png"
          id="soundOn"
          class="sound-image"
          alt="Sound On"
        />
        <img
          src="assets/sound-off.png"
          id="soundOff"
          class="hidden sound-image"
          alt="Sound Off"
        />
      </div>
      <div class="control">
        <img src="assets/pause.png" id="pause" class="play-image" alt="Pause" />
        <img
          src="assets/play.png"
          id="play"
          class="hidden play-image"
          alt="Play"
        />
      </div>
    </div>

    <div class="hidden modal" id="color-modal">
      <div class="modal-content">
        <h2>Color Settings</h2>
        <div class="color-modal-body">
          <div class="color" data-color="#f44336"></div>
          <div class="color" data-color="#2196F3"></div>
          <div class="color" data-color="#4CAF50"></div>
          <div class="color" data-color="#FFC107"></div>
          <div class="color" data-color="#9C27B0"></div>
          <div class="color" data-color="#FF5722"></div>
          <div class="color" data-color="#009688"></div>
          <div class="color" data-color="#E91E63"></div>
        </div>
        <button class="ok-btn">OK</button>
      </div>
    </div>

    <div class="hidden modal" id="velocity-modal">
      <div class="modal-content">
        <h2>Velocity Modifier</h2>
        <div class="velocity-modal-body">
          <input type="range" min="0" max="100" value="10" class="slider" />
          <p>Velocity: <span id="velocity-value">10</span> km/h</p>
        </div>
        <button class="ok-btn">OK</button>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
